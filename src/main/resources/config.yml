Config-Version: 7

# Blocks shop.
# Permission: barrierplus.command.buy
# Item permission: barrierplus.buy.MATERIAL or barrierplus.buy.*
# More information: https://github.com/momoservertw/BarrierPlus/wiki/Buy
Buy:
  Enable: false
  Groups:
    Creative:
      Enable: true
      # PriceType: "money" or "points". "points" only support PlayerPoints.
      Price:
        Type: points
        Amount: 25
      Amount: 64
      Types:
        - BARRIER
        - STRUCTURE_VOID
        - BEDROCK

# Display near creative blocks like barriers.
# Permission: barrierplus.see.GROUP or barrierplus.see.*
# More information: https://github.com/momoservertw/BarrierPlus/wiki/See
See:
  Enable: false
  Settings:
    Distance: 10
    Cooldown:
      Interval: 60
      Message: false
  Groups:
    Barrier:
      Enable: true
      Creative: false
      Particle: "Barrier"
      Types:
        - BARRIER
    Structure_void:
      Enable: true
      Particle: "Crit_Magic"
      Types:
        - STRUCTURE_VOID

# These creative blocks will need permission to place.
# Permission: barrierplus.place.MATERIAL or barrierplus.place.*
# More information: https://github.com/momoservertw/BarrierPlus/wiki/Place
Place:
  Enable: false
  Groups:
    Creative:
      Enable: true
      Types:
        - BARRIER
        - STRUCTURE_VOID
      Commands: []
    Bedrock:
      Enable: true
      Types:
        - BEDROCK
      Prevent:
        Location:
          - Bedrock_World
          - Bedrock_Nether

# Control blocks destroy conditions. The creative blocks can be broken by the menu.
# Permission: barrierplus.destroy.MATERIAL or barrierplus.destroy.*
# More information: https://github.com/momoservertw/BarrierPlus/wiki/Destroy
Destroy:
  Enable: false
  Settings:
    Help-Message: true
    Menu-Break:
      Cooldown:
        Interval: 60
        Message: false
    Default:
      Menu:
        Break: true
        Drop: true
      Vanilla:
        Break: false
        Drop: false
      Explode:
        Break: false
        Drop: false
  Groups:
    Barrier:
      Enable: true
      Commands: []
      Types:
        - BARRIER
        - STRUCTURE_VOID
    Bedrock:
      Enable: true
      Types:
        - BEDROCK
      Prevent:
        Location:
          - Bedrock_World
          - Bedrock_Nether

Message:
  prefix: "&7[&dBarrierPlus&7]&r "
  Commands:
    title: "&8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩ &d&lBarrierPlus &8▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩▩"
    help: "&a/barrierplus help &8- &7This help menu."
    reload: "&a/barrierplus reload &8- &7Reloads config file."
    buy: "&a/barrierplus buy <item> &8- &7Buy creative items."
    buyOther: "&a/barrierplus buy <item> [player] &8- &7Execute buy creative items command to a player."
  breakHelp: "&7Holding menu and '&eleft-click + shift&7' to break this block."
  placeLocFail: "&7You cannot place the %block% in this position."
  breakLocFail: "&7You cannot break the %block% in this position."